<ion-view view-title="Registro">

  <h1 class="title">Registro</h1>

  <br> <br>

  <form ng-submit="registrar()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Usuario</span>
         <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Contraeña</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Registrar</button>
      </label>
      <br><br>
      <button class="button button-balanced  button-block button-clear" onclick="location.href='#/login'">¿Ya tenes cuenta? Logeate</button>
    </div>
  </form>

</ion-view>
